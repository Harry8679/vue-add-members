<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>Band Members</title>
    </head>

    <body>
        
        <main id="app">
            <h1>
                Membres du groupe
            </h1>

            <table>
                <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Instrument</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="member in members">
                    <td>{{member.fname}}</td>
                    <td>{{member.lname}}</td>
                    <td>{{member.instrument}}</td>
                </tr>
                </tbody>
            </table>

            <section class="add-more">
                <p>Ajouter un nouveau membre</p>
                <form>
                
                <label for="fname">Prénom :</label><br>
                <input type="text" id="fname" name="fname" v-model="newMember.fname"><br>
                
                <label for="lname">Nom :</label><br>
                <input type="text" id="lname" name="lname" v-model="newMember.lname"><br>

                <label for="instrument">Instrument:</label><br>
                <select name="instrument" id="instrument" v-model="newMember.instrument">
                    <option value="Bass">Piano</option>
                    <option value="Electric Guitar">Guitare Electrique</option>
                    <option value="Acoustic Guitar">Guitare Acoustique</option>
                    <option value="Drums">Tambours</option>
                    </select>
                    <br><br>
                <input type="button" value="Ajouter" @click="addMember()">
                </form> 
            </section>

        </main>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="scripts.js"></script>
    </body>

</html>
